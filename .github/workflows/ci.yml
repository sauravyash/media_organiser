name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest -q --maxfail=1 --disable-warnings \
                 --cov=. --cov-report=xml --cov-report=term

      - name: Generate local coverage SVGs
        run: |
          python scripts/coverage_graph.py
          ls -lah coverage || true

      - name: Commit coverage assets (if changed)
        if: ${{ github.event_name != 'pull_request' }}  # avoid committing on PR forks
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add coverage/badge.svg coverage/graph.svg coverage/coverage_history.json || true
          if ! git diff --cached --quiet; then
            git commit -m "ci: update coverage badge/graph [skip ci]"
            git push
          fi
      
